connectionNotFound = Please connect to a Komodo S-RAMP server using connectKomodo [url] before executing this command.
connectKomodoCommandHelp = The 'connectKomodo' command creates a connection to a remote\nS-RAMP repository at its Atom endpoint using a Komodo client.\nExample usage:\n>  komodo:connectKomodo http://localhost:8080/s-ramp-server
connectKomodoCommandUsage = komodo:getVdb [vdb-name] [vdb-version]

