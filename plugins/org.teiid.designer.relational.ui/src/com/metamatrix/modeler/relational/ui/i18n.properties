ImportRelationalTablesMainPage.textImport.comboText=Relational Tables
#--------------------------------------------------------
# NOTE: In order to format the description for this page, a key had to be created to
# allow inserting tabs or 'spaces' for indenting text.
# |x| is the key where x = number of tabs. (Tab = 5 spaces)  Example: |1|, |2|, |3|, etc... (max = 4) 
ImportRelationalTablesMainPage.textImport.descriptionText=Purpose\:   Imports relational schema, catalogs, tables, columns, and indexes from a CSV text file into a relational model. \n |2| 1) Schema, Catalog, and Table data is expected to be of the form\:\n |4| >> TYPE (i.e. SCHEMA, CATALOG, or TABLE), Name, "Description" (Optional), Location (Optional)  \n |4| >> Locations are of the form\: ProjectName/FolderName/ModelName/SchemaName.\n |4| >> If the project, folder, model or schema/catalog containers do not exist, they will be created. \n |2| 2) The Column data is expected to be in the form\: \n |4| >> COLUMN, ColumnName, JDBCType, Length, "Description" \n |2| 3) Column data rows for each table must appear immediately following the table data row.\n |2| 4) The Index data is expected to be of the form\: \n |4| >> INDEX, IndexName, Type, Uniqueness, Tablespace, Column \n |2| 5) Index data rows must appear immediately following the table column data rows.  \n\n A sample of typical input data is shown below\:
ImportRelationalTablesMainPage.textImport.sampleData= \
CATALOG, Catalog_1, "Catalog_1 Description", Project_1/MyModel_1 \
|SCHEMA, Schema_1, "Schema_1 Description", Project_1/MyModel_1/Catalog_1 \
|TABLE, Table_1, "Table_1 Description", Project_1/MyModel_1_1/Catalog_1/Schema_1 \
|COLUMN, Column_1, VARCHAR, 255, "Column_1 Description" \
|COLUMN, Column_2, VARCHAR, 255, "Column_2 Description" \
|COLUMN, Column_3, NUMBER, 25, "Column_3 Description" \
|COLUMN, Column_4, DATE, 20, "Column_4 Description" \
|INDEX, TestIndex1, NORMAL, UNIQUE, Table_1, Column_2 \
|TABLE, Table_2, "Table_2 Description" \
|COLUMN, Column_5, VARCHAR, 255, "Column_5 Description" \
|COLUMN, Column_6, VARCHAR, 255, "Column_6 Description" \
|INDEX, TestIndex2, NORMAL, UNIQUE, Table_2, Column_5

